name: üê• ssh-action-deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    name: üï≥Ô∏è Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: üíû Github actions...
        uses: actions/checkout@v3
        
      - name: üåà Deploy with ssh...
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          RUN: |
            proxy_on
            rm -rf ScoolWall
            git clone https://github.com/BlueDog233/ScoolWall
            cd ScoolWall
            docker ps --filter ancestor=nodejs-app --format {{.ID}} | xargs -I {} sh -c 'docker stop {}; docker rm {}; docker rmi nodejs-app'
            docker build -t nodejs-app .
            docker run -it -p3000:3000 --add-host=mysql:172.17.0.1  --name my-nodejs-app nodejs-app
            
